- type: entity
  name: divine cookie
  parent: FoodBakedBase
  id: FoodBakedCookieDivine
  description: This cookie looks incredibly delicious. Whoever made it must really appreciate you.
  categories: [ DoNotMap ]
  components:
  - type: Sprite
    state: cookie-sugar
  - type: FlavorProfile
    flavors:
    - sublime
    - magical
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Sugar
          Quantity: 5
        - ReagentId: Nutriment
          Quantity: 2
        - ReagentId: Omnizine
          Quantity: 5
        - ReagentId: Flavorol
          Quantity: 3
  - type: PointLight
    color: "#FFFFCC"
    radius: 1.25
    energy: 0.75

- type: entity
  name: pear muffin
  parent: FoodBakedBase
  id: FoodBakedMuffinPear
  description: I won't tell if you just try to pick out the chocolate.
  components:
  - type: FlavorProfile
    flavors:
      - chocolate
      - muffin
      - pear
  - type: Sprite
    sprite: _NF/Objects/Consumable/Food/Baked/misc.rsi
    state: pearmuffin
    scale: .75, .75
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Vitamin
          Quantity: 4
        - ReagentId: Flavorol
          Quantity: 2
        - ReagentId: Theobromine
          Quantity: 1
  - type: Tag
    tags:
    - Fruit

- type: entity
  name: apple strudel bite
  parent: FoodBakedBase
  id: FoodBakedAppleStrudelBite
  description: Just put a little icing on top and enjoy!
  components:
  - type: FlavorProfile
    flavors:
      - honey
      - butter
      - bread
  - type: Sprite
    sprite: _NF/Objects/Consumable/Food/Baked/misc.rsi
    layers:
      - state: apple_strudel_1
        map: [ "Variant" ]
  - type: RandomSprite
    available:
      - Variant:
          apple_strudel_1: ""
          apple_strudel_2: ""
          apple_strudel_3: ""
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Honey
          Quantity: 2
        - ReagentId: Flavorol
          Quantity: 2
  - type: Tag
    tags:
    - Fruit

- type: entity
  name: cinnamon roll
  parent: FoodBakedBase
  id: FoodBakedCinnamonRoll
  description: I wonder how much more icing you could put on this.
  components:
  - type: FlavorProfile
    flavors:
      - sweet
      - cinnamon
      - bun
  - type: Sprite
    sprite: _NF/Objects/Consumable/Food/Baked/misc.rsi
    layers:
      - state: cinnamonroll
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 2
        - ReagentId: Sugar
          Quantity: 4
        - ReagentId: Flavorol
          Quantity: 2

- type: entity
  name: quantum mothmallow tray
  parent: FoodMothMothmallow
  id: FoodMothMothmallowQuantum
  description: A light and fluffy vegan marshmallow flavoured with vanilla and rum. These are known to the moths as cloud squares.
  components:
    - type: FlavorProfile
      flavors:
        - vanilla
        - sweet
        - sublime
    - type: SliceableFood
      count: 5
      slice: FoodMothMothmallowSlice
    - type: Sprite
      sprite: Nyanotrasen/Objects/Consumable/Food/moth.rsi
      state: mothmallow
      
- type: entity
  name: mothmallow slice
  parent: FoodMothMothmallowSlice
  id: FoodMothMothmallowSliceQuantum
  description: Fluffy little clouds of joy- in a strangely moth-like form and colour.
  components:
    - type: FlavorProfile
      flavors:
        - vanilla
        - sweet
        - sublime
    - type: Sprite
      sprite: Nyanotrasen/Objects/Consumable/Food/moth.rsi
      state: mothmallow-slice
    - type: SolutionContainerManager
      solutions:
        food:
          maxVol: 7
          reagents:
            - ReagentId: Nutriment
              Quantity: 4
            - ReagentId: Sugar
              Quantity: 2
    - type: MothFood # Frontier
  # Frontier: edible without special requirements
  # - type: Food
  #   requiresSpecialDigestion: true
  # End Frontier
#Tastes like vanilla and clouds.